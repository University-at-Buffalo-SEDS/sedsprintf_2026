[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "sedsprintf_rs"
version = "0.1.0"
description = "Rust telemetry/serialization library"
authors = [{ name = "Rylan Meilutis", email = "rylan.meilutis@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"


[tool.maturin]
include = [
    "python-files/sedsprintf_rs.pyi",
    "python-files/py.typed"
]
bindings = "pyo3"
features = ["python"]

compatibility = "manylinux2014"
